<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;instagual_style&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-absolute-layout>
   <vaadin-absolute-layout height="70px" _id="mainLayout">
    <vaadin-horizontal-layout style-name="card" width-full height="70px" _id="contentLayout">
     <vaadin-absolute-layout width="2px" height-auto></vaadin-absolute-layout>
     <vaadin-image primary-style-name="imgRedonda" source="theme://images/ejemplo.jpeg" width="60px" height="60px" _id="fotoPerfil" :middle :center></vaadin-image>
     <vaadin-vertical-layout spacing="false" margin="false" :middle :center :expand>
      <vaadin-label plain-text _id="nombreUsuario">
        Nombre Apellidos 
      </vaadin-label>
      <vaadin-label style-name="small" plain-text _id="usuarioLbl">
        @usuario 
      </vaadin-label>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-absolute-layout>
  </vaadin-absolute-layout>
 </body>
</html>
