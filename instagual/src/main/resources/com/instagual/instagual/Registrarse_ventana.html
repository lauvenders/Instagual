<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;instagual_style&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-vertical-layout style-name="LoginPricipalLayout" spacing="false" size-full margin="false" _id="mainLayout">
    <vaadin-image source="theme://images/logoTexto.jpeg" responsive height-full _id="imagenPrincipal" :middle :center></vaadin-image>
    <vaadin-vertical-layout spacing="false" responsive size-full margin="false" _id="loginVertLayout">
     <vaadin-text-field responsive placeholder="Email" width="90%" _id="textFieldEmail" :center></vaadin-text-field>
     <vaadin-password-field placeholder="Contraseña" width="90%" _id="textFieldContrasena" :center></vaadin-password-field>
    </vaadin-vertical-layout>
    <vaadin-horizontal-layout _id="botonesLayout" :center>
     <vaadin-check-box caption="¿Tienes más de 16 años?" style-name="white_text" _id="check16" :middle :center></vaadin-check-box>
     <vaadin-absolute-layout size-auto></vaadin-absolute-layout>
     <vaadin-native-button primary-style-name="v-button" enabled="false" plain-text _id="registrarseBtn" :middle :center>
       Registrarse 
     </vaadin-native-button>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
