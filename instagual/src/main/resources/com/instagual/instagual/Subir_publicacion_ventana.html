<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;instagual_style&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" margin="false">
   <vaadin-vertical-layout spacing="false" margin="false">
    <vaadin-button size-full plain-text _id="botonAñadir" :center>
      Seleccionar archivos 
    </vaadin-button>
    <vaadin-vertical-layout spacing="false" margin="false" _id="tabSheetContainer">
     <vaadin-tab-sheet style-name="equal-width-tabs compact-tabbar centered-tabs padded-tabbar tiny" responsive _id="tabSheet">
      <tab icon="fonticon://Vaadin-Icons/e75c" selected>
       <vaadin-image source="theme://images/ejemplo.jpeg" size-full _id="imagen"></vaadin-image>
      </tab>
      <tab icon="fonticon://Vaadin-Icons/e75c">
       <vaadin-image source="theme://images/ejemplo2.jpg" size-full></vaadin-image>
      </tab>
      <tab icon="fonticon://Vaadin-Icons/e75c">
       <vaadin-video caption-as-html preload="none" autoplay loop show-controls="false" responsive size-full>
        <source href="theme://images/ejemplo.mp4">
       </vaadin-video>
      </tab>
     </vaadin-tab-sheet>
    </vaadin-vertical-layout>
    <vaadin-text-area style-name="borderless" placeholder="Descripción..." width-full _id="descripcionAreaSubir"></vaadin-text-area>
    <vaadin-horizontal-layout>
     <vaadin-button icon="fonticon://Vaadin-Icons/e624" style-name="borderless-colored" plain-text _id="mencionBtn">
       Mención 
     </vaadin-button>
     <vaadin-button icon="fonticon://Vaadin-Icons/e6a9" style-name="borderless-colored" plain-text _id="hashtagBtn">
       Hashtag 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-absolute-layout size-auto></vaadin-absolute-layout>
    <vaadin-button enabled="false" style-name="primary" width="60%" height-full plain-text _id="botonPublicar" :bottom :center>
      Confirmar 
    </vaadin-button>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
