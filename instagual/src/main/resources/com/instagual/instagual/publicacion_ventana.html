<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;instagual_style&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" margin="false">
   <vaadin-vertical-layout style-name="publicacionLyPrincipal" spacing="false" responsive size-full margin="false" _id="mainLayout">
    <vaadin-horizontal-layout primary-style-name="vertical_layout" style-name="light" width-full height="50px" _id="usuarioPublicacion">
     <vaadin-absolute-layout width="2px" height-auto></vaadin-absolute-layout>
     <vaadin-image primary-style-name="imgRedonda" source="theme://images/ejemplo.jpeg" width="45px" height="45px" _id="fotoPerfil" :middle :center></vaadin-image>
     <vaadin-button primary-style-name="v-label" width-full plain-text _id="linkUsuario" :middle :center :expand>
       usuario 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-tab-sheet style-name="equal-width-tabs compact-tabbar centered-tabs padded-tabbar" responsive size-full _id="tabSheet">
     <tab icon="fonticon://Vaadin-Icons/e75c" selected>
      <vaadin-image source="theme://images/ejemplo.jpeg" size-full _id="imagen"></vaadin-image>
     </tab>
     <tab icon="fonticon://Vaadin-Icons/e75c">
      <vaadin-image source="theme://images/ejemplo2.jpg" size-full></vaadin-image>
     </tab>
     <tab icon="fonticon://Vaadin-Icons/e75c">
      <vaadin-video caption-as-html preload="none" autoplay loop show-controls="false" responsive size-full>
       <source href="theme://images/ejemplo.mp4">
      </vaadin-video>
     </tab>
    </vaadin-tab-sheet>
   </vaadin-vertical-layout>
   <!doctype html>
<html>
    <head></head>
    <body>
        <vaadin-horizontal-layout style-name="card" width-full height="70px" _id="publicacionBusquedaLayout">
            <vaadin-absolute-layout width="2px" height-auto></vaadin-absolute-layout>
            <vaadin-image source="theme://images/ejemplo.jpeg" width="60px" height="60px" _id="publicacion2" :middle :center></vaadin-image>
            <vaadin-vertical-layout spacing="false" margin="false" :middle :center :expand>
                <vaadin-label plain-text _id="usuarioLbl2">
                    @usuario
                </vaadin-label>
                <vaadin-label _id="descripcionLbl2" style-name="tiny" width-full plain-text>
                    Descripción descripción descripción descripción descripción descripción
                </vaadin-label>
            </vaadin-vertical-layout>
        </vaadin-horizontal-layout>
    </body>
</html>
  </vaadin-vertical-layout>
 </body>
</html>
